<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>치이카와 가챠게임</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/banner.css" />
</head>

<body>
    <main class="game">
        <header>
            <div class="header-container">
                <h1>chiikacha</h1>
                <ul>
                    <li class="game-button" role="button" tabindex="0">게임하기</li>
                    <li role="button" tabindex="0">마이페이지</li>
                    <li id="point">
                        <img src="./imgs/point.png" />
                        <p>0p</p>
                    </li>
                </ul>
            </div>
        </header>

        <section class="banner">
            <h2><span>try chiikacha!</span><br>먼작귀 가챠</h2>
            <div id="line-left_shadow"></div>
            <div class="slider-container">
                <ul class="slider">
                    <li class="slide">아이템1</li>
                    <li class="slide">아이템2</li>
                    <li class="slide">아이템3</li>
                    <li class="slide">아이템4</li>
                    <li class="slide">아이템5</li>
                </ul>
            </div>
            <div id="line-right_shadow"></div>

            <div class="draw-container">
                <button type="button" id="one-draw">1회 뽑기</button>
                <button type="button" id="five-draw">5회 뽑기</button>
            </div>
        </section>
    </main>

    <script type="text/javascript" src="./main.js"></script>
</body>

</html>
